<!doctype html>
<html>
    <head>
        <title>Movie Search System</title>
        <!-- Collaborative project with Binh Mai, Lucy Kull, and Alex Carlisle-->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <meta charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="data/movies.js"></script>
        <script src="script/htmlMaker.js"></script>
        <script src="script/iteration.js"></script>
        <script id="movie-template" type="text/html">
            <div class='movie'>
                <img src='{{photo}}' class="photo">
                <div movie_info>         
                    <div class="title">{{title}}</div>
                    <div class='year'>({{year}})</div>
                </div>
                <div id="HD"><img src="images/HD.png" class='{{HD}}'></div>
                <div class="starring"><p id="starring_label">&#160;Starring:</p><p id="movie_stars">&#160;{{starring}}</p></div>
                <div class="rating_text">Rating: </div>
                <div class="rating" id="rating">{{rating}}</div>
                <div class='description'>{{description}}</div>
            </div> 
        </script>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body> 
        <!--
        TO DO: 
        Add CSS for the grid and list movies, including descriptions. Most of it is done, but add the final touches. 
        Figure out how to do ratings. 
        Sort movies by rating or year using the combo box at top. Use the custom compare function in Task 9.

        -->
        <div id = "fixed_header">
            <div id="header">
                <img src="images/movie.png">
                <h4>RENT A MOVIE</h4>
                <div id="search_feature">
                    <input type="text" id="search_bar" placeholder="Search for movies">
                    <input type="button" id="search_button" value="Search">
                    <div id="suggestions_box" class="suggestions">

                    </div>
                </div>
            </div>
            <div id="icons_bar">
                <p>Sort By:</p>
                <select id="sort_dropdown">
                    <option value="year">&#160;Year</option>
                    <option value="rating">&#160;Rating</option>
                </select>
                <img src="images/grid_pressed.jpg" id="grid_image">
                <img src="images/list.jpg" id="list_image">
            </div>
        </div>
        <div id="movie_list" class="grid">        
        </div> 
    </body>
</html>
