<!doctype html>
<html>
    <head>
        <title>Movie Search System</title>
        <!-- Collaborative project with Binh Mai, Lucy Kull, and Alex Carlisle-->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script id="movie-template" type="text/html">
            <div class="movie">
                <img src='{{path}}'>
                <div class='title'>{{title}}</div>
                <div class='year'>{{year}}</div>
                <div class='starring'>Starring: <br>{{starring}}</div>
                <div class='rating'>{{rating}}</div>
                <div class='description'>{{description}}</div>
            </div>
        </script>
    </head>
    <body> 
        <!--
        TO DO: 
        Add CSS for the grid and list movies, including descriptions
        Add CSS to hover over the individual grids
        Make list description MOBILE FRIENDLY
        Create Javascript for the suggestions box to show live search for ANY field, MAX 5. If there are multiple results, we need to have a scroll bar
        Create Javascript to load movies into the HTML dynamically. Check out Task 6
        When the user clicks a suggestion, the name of the movie is displayed in the search box
        Displays the movies that match what the suer typed in
        Switches the view to the list view when clicking the 'list' icon, and switch to grid view when clicking the 'grid' icon. 
        Sort movies by rating or year using the combo box at top. Use the custom compare function in Task 9. 
        Should title and year be combined into one div field? IDK 
        
        -->
        <div id = "fixed_header">
            <div id="header">
                <img src="images/movie.png">
                <h4>RENT A MOVIE</h4>
                <div id="search_feature">
                    <input type="text" id="search_bar" placeholder="Search for movies">
                    <input type="button" id="search_button" value="Search">
                    <div id="suggestions_box" class="suggestions"></div>
                </div> 
            </div>
            <div id="icons_bar">
                <p>Sort By:</p>
                <select id="sort_dropdown">
                    <option value="year">&#160;Year</option>
                    <option value="rating">&#160;Rating</option>
                </select>
                <img src="images/grid_pressed.jpg" id="grid_image">
                <img src="images/list.jpg" id="list_image">
            </div>
        </div>
        <div class="movie_list">
            <div id="movies" class="grid">
            </div>
        </div>
    </body>
</html>
